<!DOCTYPE html>
<html>
<head>
	<title></title>
	<!-- Latest compiled and minified CSS -->
	 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	
	 <link rel="stylesheet" type="text/css" href="styles.css">



</head>
<body>
	<div class="container">
    	<div id="calculator-wrap">

            <div class="screen-wrap">
                <div id="history">
                    <p id="historyResult">0</p>
                </div>
                <div id="input">
                    <p id="result">0</p>
                </div>
            </div>

            <div class="button-wrap clearfix">
                <button value="clear" class="action calc">clear</button>
                <button value="-" class="action calc">&plusmn;</button>
                <button value='/' class="action calc">&divide;</button>


                 <button value="7" class="numberValue calc">7</button>
                 <button value="8" class="numberValue calc">8</button>
                 <button value='9' class="numberValue calc">9</button>
                 <button value='*' class="action calc">&times;</button>

                 <button value="4" class="numberValue calc">4</button>
                 <button value="5" class="numberValue calc">5</button>
                 <button value='6' class="numberValue calc">6</button>
                 <button value='-' class="action calc">-</button>


                 <button value="1" class="numberValue calc">1</button>
                 <button value="2" class="numberValue calc">2</button>
                 <button value='3' class="numberValue calc">3</button>
                 <button value='+' class="action calc">+</button>

                 <button value="0" class="numberValue calc">0</button>
                 <button value="." class=" calc">.</button>
                 <button value='=' class="action calc">=    </button>
            </div>

        </div>

	</div><!--/.container-->

	<!-- Latest compiled and minified JavaScript -->
	<script
	  src="https://code.jquery.com/jquery-2.2.4.min.js"
	  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
	  crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	

	<script src="app.js" type="text/javascript"></script>

	
</body>
</html>
